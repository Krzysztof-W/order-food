<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col" *ngFor="let column of columnData">{{column.name}}</th>
    <th scope="col" *ngIf="actions">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td *ngFor="let cell of cells[i]">{{cell}}</td>
    <td *ngIf="actions">
      <ng-container *ngFor="let action of actions">
        <button type="button" class="btn btn-secondary" *ngIf="action.condition(item)" (click)="action.action(item)">{{action.name}}</button>
      </ng-container>
    </td>
  </tr>
  </tbody>
</table>
