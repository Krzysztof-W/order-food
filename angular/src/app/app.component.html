<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Order Food</a>
  <button (click)="toggleNav()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" id="navbarSupportedContent" [ngClass]="{'collapse': !navigationOpened}">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let navTab of navigationTabs" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="navTab.link" (click)="closeNav()">{{navTab.name}}</a>
      </li>
    </ul>
    <app-user-header></app-user-header>
  </div>
</nav>
<div class="container mt-3">
